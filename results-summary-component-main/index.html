<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="result.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container"> 
     <div class="container1">
         <div id="title">Your Result</div> 
        
         <div class="circle">
             <div id="c76">76</div>
             <div>of 100</div> 
         </div>
       
         <div id="title2"><strong>Great</strong>  </div> 
         <div id="paragraph">You scored higher than 65% of the people who have taken these tests.</div> 
     </div>  
      
     <div class="container2">
     
          <div id="title3">Summary</div> 
          <div class="BOX">
            <div id="box1">
              <div class="icon" id="icon1"> 
                <img src="assets/images/icon-memory.svg"> 
                Memory
              </div>
             
              <div id="numbers"><strong>80</strong> / 100 </div>

            </div> 
           
            <div id="box2">
              <div class="icon" id="icon2"> 
                <img src="assets/images/icon-reaction.svg"> 
                Reaction
              </div>
              
              <div id="numbers"><strong>92</strong> / 100</div> 

            </div>
            
            <div id="box3">
             
              <div class="icon" id="icon3"> 
                <img src="assets/images/icon-verbal.svg"> 
                 Verbal
                </div> 
              <div id="numbers"><strong>61</strong> / 100</div>

            </div>
            
            <div id="box4" >
             
              <div class="icon" id="icon4" >
                <img src="assets/images/icon-visual.svg"> 
                 Visual
                </div> 
              <div id="numbers">  <strong>72</strong> / 100</div> 

            </div>
           
          </div>
          
          <botton class="botton">Continue</botton>  
     </div> 
  </div>
  
  
 
</body>
</html>
